version: 2
updates:
  # Enable version updates for npm dependencies
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 10
    reviewers:
      - "hamidmayeli"
    assignees:
      - "hamidmayeli"
    commit-message:
      prefix: "chore(deps):"
      include: "scope"
    labels:
      - "dependencies"
      - "npm"

  # Enable version updates for Docker images in devcontainer
  - package-ecosystem: "docker"
    directory: "/.devcontainer"
    schedule:
      interval: "weekly"
      day: "monday" 
      time: "09:00"
    open-pull-requests-limit: 5
    reviewers:
      - "hamidmayeli"
    assignees:
      - "hamidmayeli"
    commit-message:
      prefix: "chore(devcontainer):"
      include: "scope"
    labels:
      - "dependencies"
      - "devcontainer"
      - "docker"

  # Enable version updates for GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 5
    reviewers:
      - "hamidmayeli"
    assignees:
      - "hamidmayeli"
    commit-message:
      prefix: "chore(ci):"
      include: "scope"
    labels:
      - "dependencies"
      - "github-actions"